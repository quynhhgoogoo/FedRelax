# pod1
apiVersion: v1
kind: Pod
metadata:
  name: pod1
  namespace: fed-relax
  labels:
    app: fedrelax
spec:
  containers:
  - name: fedrelax-container
    image: python:3.9
    command: ["python", "-u", "/app/hello.py"]
    imagePullPolicy: Always


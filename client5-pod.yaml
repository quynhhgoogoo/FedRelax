
apiVersion: v1
kind: Pod
metadata:
  name: client5
spec:
  containers:
  - name: client5-container
    image: quynhhgoogoo/fed-relax-client:latest
    volumeMounts:
    - mountPath: /app/data
      name: volume5
  volumes:
  - name: volume5
    hostPath:
      path: /var/lib/docker/volumes/volume5/_data
      type: Directory
